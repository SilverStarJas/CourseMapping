services:
  coursemapping-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=coursemappingdb;Username=jazza;Password=JasGres
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - seq
      - postgres
    profiles:
      - void

  postgres:
    image: postgres:latest
    container_name: coursemapping-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=JasGres
    ports:
      - "6789:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    ports:
      - "5100:80"

  # Test containers use the Dockerfile build stage to have source & projects available.
  test-unit:
    build:
      context: .
      dockerfile: Dockerfile
      target: test-unit
    environment:
      - ConnectionStrings__CourseMappingDb=Server=postgres;Port=5432;Database=coursemappingdb_unit;User Id=postgres;Password=JasGres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./test-results/unit:/src/test-results/unit

  test-component:
    build:
      context: .
      dockerfile: Dockerfile
      target: test-component
    environment:
      - ConnectionStrings__CourseMappingDb=Server=postgres;Port=5432;Database=coursemappingdb_component;User Id=postgres;Password=JasGres
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /src
    volumes:
      - ./test-results/component:/src/test-results/component

  test-integration:
    build:
      context: .
      dockerfile: Dockerfile
      target: test-integration
    environment:
      - ConnectionStrings__CourseMappingDb=Server=postgres;Port=5432;Database=coursemappingdb_integration;User Id=postgres;Password=JasGres
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /src
    volumes:
      - ./test-results/integration:/src/test-results/integration
