# https://learn.microsoft.com/en-us/dotnet/devops/dotnet-test-github-action
# https://docs.github.com/en/actions/tutorials/build-and-test-code/net
name: Build and Test

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
      - '**.cs'
      - '**.csproj'

env:
  DOTNET_VERSION: '9.0.x'

permissions:
  checks: write
  pull-requests: write
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Start Docker Compose
        run: docker compose up -d

      - name: Run unit tests
        run: dotnet test CourseMapping.Domain.Tests.UnitTests/CourseMapping.Domain.Tests.UnitTests.csproj --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=test-results.trx" --results-directory ./test-results/unit

      - name: List test results
        if: always()
        run: |
          echo "Listing test-results directory:"
          find ./test-results -type f -name "*.trx" || echo "No TRX files found"

      - name: Run component tests
        run: dotnet test CourseMapping.Tests.ComponentTests/CourseMapping.Tests.ComponentTests.csproj --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=test-results.trx" --results-directory ./test-results/component

      - name: Run integration tests
        run: dotnet test CourseMapping.Tests.IntegrationTests/CourseMapping.Tests.IntegrationTests.csproj --no-build --configuration Release --verbosity minimal --logger "trx;LogFileName=test-results.trx" --results-directory ./test-results/integration

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/**/*.trx
